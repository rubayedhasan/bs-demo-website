<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Website using Bootstrap</title>
    <!-- bootstrap styles  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css styles link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="container-fluid">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary sticky-top py-4 my-3 shadow"
      >
        <div class="container">
          <a class="navbar-brand fs-4" href="#">Demo Website</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-5">
                <a class="nav-link fs-5" aria-current="page" href="#"
                  >Feature</a
                >
              </li>
              <li class="nav-item me-5">
                <a class="nav-link fs-5" href="#">Download</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn background-gradient rounded-pill text-white px-3 fs-5"
                  href="#"
                >
                  <i class="fa-regular fa-comment-dots me-2"></i>
                  Send Feedback</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main section  -->
    <main class="container-fluid">
      <!-- banner section  -->
      <section class="banner mt-5">
        <div class="container">
          <div class="row h-100">
            <div class="col-md-6">
              <div
                class="banner-description d-flex flex-column justify-content-center align-items-start h-100"
              >
                <h1 class="fw-bold text-blue">
                  Showcase your app
                  <span class="text-purple">beautifully</span>.
                </h1>
                <p class="fs-5 fw-medium">
                  Launch your mobile app landing page faster with this free,
                  open source theme from Start Bootstrap!
                </p>
                <div class="banner-button">
                  <a href="">
                    <img
                      src="images/image/google-play.png"
                      alt="google-play-store"
                      class="img-fluid"
                    />
                  </a>
                  <a href="">
                    <img
                      src="images/image/app-store.png"
                      alt="app-store"
                      class="img-fluid"
                    />
                  </a>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div
                class="banner-image d-flex justify-content-center align-items-center"
              >
                <img
                  src="images/image/banner.png"
                  alt="phone"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- out-moto section      -->
      <section class="our-moto background-gradient">
        <div
          class="container d-flex flex-column justify-content-center align-items-center py-5"
        >
          <p class="text-white text-center fs-2 w-50">
            "An intuitive solution to a common problem that we all face, wrapped
            up in a single app!"
          </p>
          <img
            src="images/icon/tnw-logo.svg"
            alt="tnw logo"
            class="img-fluid"
          />
        </div>
      </section>
    </main>

    <!-- bootstrap js cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- font-awesome icon's cdn  -->
    <script
      src="https://kit.fontawesome.com/ff87b718c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
